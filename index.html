    <script>
        const establishmentDate = new Date('2024-12-06T20:00:00');
        function updateTime() {
            const currentTime = new Date();
            const timeDiff = currentTime - establishmentDate;
            const years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            const currentYear = currentTime.getFullYear();
            const currentMonth = (currentTime.getMonth() + 1).toString().padStart(2, '0');
            const currentDay = currentTime.getDate().toString().padStart(2, '0');
            const currentHour = currentTime.getHours().toString().padStart(2, '0');
            const currentMinute = currentTime.getMinutes().toString().padStart(2, '0');
            const currentSecond = currentTime.getSeconds().toString().padStart(2, '0');
            const currentTimeString = `${currentYear}-${currentMonth}-${currentDay} ${currentHour}:${currentMinute}:${currentSecond}`;
            const groupTimeString = `已经${years}年${months}月${days}天${hours}小时${minutes}分钟${seconds}秒了！`;
            document.getElementById('current-time').innerHTML = `   
                <div style="font-size: 48px; font-weight: bold; color: #0077ff;">${currentTimeString}</div>
                <div>该网站于2025年1月7日上线,已经${Math.floor((currentTime - new Date('2024-01-07')) / (1000 * 60 * 60 * 24)) - 365}天了！</div>
                <div style="color: #ffffff;"">·</div>
                <div>【15】不实物の群于2024年12月6日20:00建立</div>
                <div style="color: #ff8800;"">${groupTimeString}</div>
            `;
        }  
        updateTime();
        setInterval(updateTime, 1000);
    </script>
