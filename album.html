<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虹芡·【15】不实物の群 - 相册</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="images/logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column; /* 垂直排列 */
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.jpg" alt="logo">
            <span>虹芡·【15】不实物の群</span>
        </div>
        <div>
            <a href="index.html">首页</a> 
            <a href="article.html">文章</a>
            <a href="album.html" class="active">相册</a>
            <a href="story.html">小说</a>
            <a href="xiaomo.html">小莫</a>
            <a href="tools.html">工具</a>
        </div>
    </nav>
    <div class="container">
        <div class="Acard-container">
            <div class="Acard" onclick="openModal('album/001.jpg')">
                <img src="album/001.jpg" alt="图001">
                <div class="Acard-description">[图片]风景【2025/1/7】</div>
            </div>
            <div class="Acard" onclick="openModal('album/002.png')">
                <img src="album/002.png" alt="图002">
                <div class="Acard-description">[图片]你为什么不问问神奇海螺呢【2025/1/7】</div>
            </div>
            <div class="Acard" onclick="openModal('album/003.gif')">
                <img src="album/003.gif" alt="图003">
                <div class="Acard-description">[动图]大海【2025/1/7】</div>
            </div>
        </div>
        <a href="submission.html" style="text-decoration: none; color: inherit;">
            <div class="card">
                <img src="images/submission.jpg" alt="文章配图">
                <div>
                    <h2>投稿文档</h2>
                    <p>想要投稿相册？看这里！</p>
                    <p style="color: #919191;">【2025/1/7】作者：虹芡</p>
                </div>
            </div>
        </a>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="放大图片">
    </div>

    <footer>
        <p>&copy; 2025 虹芡·【15】不实物の群 | <a href="https://space.bilibili.com/3546581192149863" target="_blank">虹芡</a></p>
    </footer>

    <script>
        let currentImageSrc = '';

        function openModal(imgSrc) {
            currentImageSrc = imgSrc; // 保存当前图片的源
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = imgSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
